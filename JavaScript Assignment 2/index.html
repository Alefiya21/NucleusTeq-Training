<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Get Ready to Test Your Knowledge!</h1>
            <div class="selection-container">
                <div class="selection-group">
                    <label for="category">Select Category:</label>
                    <select id="category">
                        <option value="18">Computers</option>
                        <option value="9">General Knowledge</option>
                        <option value="17">Science & Nature</option>
                        <option value="21">Sports</option>
                        <option value="23">History</option>
                        <option value="22">Geography</option>
                        <option value="12">Music</option>
                    </select>
                </div>
                <div class="selection-group">
                    <label for="difficulty">Select Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <button id="start-btn" class="btn">START QUIZ</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="header">
                <div class="score-container">Score: <span id="score">0</span></div>
                <div class="question-counter">Question <span id="current-question">1</span>/<span id="total-questions">10</span></div>
            </div>
            <div class="timer-container">
                <div id="timer-bar"></div>
                <div id="timer-text">15</div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
            <div id="feedback" class="hidden">
                <p id="feedback-text"></p>
                <button id="next-btn" class="btn">Next Question</button>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen hidden">
            <h1>Quiz Completed!</h1>
            <div class="final-score">
                <p>Your Final Score: <span id="final-score">0</span>/<span id="max-score">15</span></p>
            </div>
            <button id="play-again-btn" class="btn">Play Again</button>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="screen hidden">
            <div class="loader"></div>
            <p>Loading questions...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
