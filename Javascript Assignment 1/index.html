<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Roll The Dice</h1>

        <div class="players-container">
            <div class="player player-1">
                <h2 class="name" id="name-1">Player 1</h2>
                <p class="total-score">Total Score</p>
                <p class="score" id="score-0">0</p>
                <div class="current">
                    <p class="current-label">Current Score</p>
                    <p class="current-score" id="current-0">0</p>
                </div>
            </div>
            <div class="player player-2">
                <h2 class="name" id="name-2">Player 2</h2>
                <p class="total-score">Total Score</p>
                <p class="score" id="score-1">0</p>
                <div class="current">
                    <p class="current-label">Current Score</p>
                    <p class="current-score" id="current-1">0</p>
                </div>
            </div>
        </div>

        <div class="dice-container">
            <div id="dice" class="dice"></div>
        </div>

        <div class="buttons-container">
            <div class="top-buttons">
                <button id="roll-dice">Roll Dice</button>
                <button id="save-score">Save Score</button>
            </div>
            <button id="reset-game" class="reset-btn">Reset</button>
        </div>
    </div>

    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-message"></h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
